            /* Firefox */
            image-rendering: crisp-edges;
            /* Chromium + Safari */
            image-rendering: pixelated;
        }

        @media only screen and (max-width: 600px) {
            body {
                font-size: smaller;
            }

            .content {
                padding: 10px;
            }

            .text-content {
                margin-right: 0;
                margin-bottom: 0px;
            }

            }

            img {

                border: 1px solid #f5f5f5;

            body {
                background-color:#000000;
                color: #f5f5f5;
